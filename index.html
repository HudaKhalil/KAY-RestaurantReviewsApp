<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <!--accredit the author:  Designed by katemangostar / Freepik http://www.freepik.com"-->
  <link rel="icon" sizes="32x32" href="img/favicon.jpg">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header role="banner">
    <nav>
      <h1 id="main_header" tabindex="1" aria-label="Home"><a href="/"><span>R</span>ESTAURANT<span> R</span>EVIEWS</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container" role="application" aria-label="Mapbox Map">
      <div id="map" role="application"></div>
    </section>
    <section id="filter-list-container" aria-labelledby="filter-label" role="region">
      <div class="filter-options">
        <h2 id="filter-label">Filter Results</h2>
        <!-- Added labels for screen reader to pick up the controlâ€™s name (label) not just listing the control type (role)-->

        <select id="neighborhoods-select" role="region" tabindex="2"  aria-haspopup="true" aria-expanded="false" aria-label="Neighborhoods Filter"
        name="neighborhoods" onchange="updateRestaurants()">
          <label for="neighborhoods-select">Neighborhoods Filter</label>
          <option value="all">All Neighborhoods</option>
        </select>

        <select id="cuisines-select" role="region" tabindex="2"  aria-haspopup="true" aria-expanded="false" aria-label="Cuisines Filter"
        name="cuisines" onchange="updateRestaurants()">
          <label for="cuisines-select">Cuisines Filter</label>
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" role="region" aria-label="restaurants list"></ul>
    </section>

  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script src="../serviceWorker.js"></script>



  <footer id="footer" role="contentinfo">
    Copyright (c) 2019 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
